<form class="search" [formGroup]="form">
  <mat-form-field class="search__search-bar">
    <input
      class="search__input"
      matInput
      placeholder="Search"
      formControlName="filter"
    />
  </mat-form-field>

  <!--  TODO: add filter by importance -->
  <button mat-button color="accent" (click)="addTask($event)">
    Add Task<mat-icon aria-hidden="false" fontIcon="add"></mat-icon>
  </button>
</form>
